services:
  clawstash:
    # Local build:
    build: .
    # Or use pre-built GHCR image (comment out build, uncomment image):
    # image: ghcr.io/fo0/clawstash:latest
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - clawstash-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/clawstash.db
    restart: unless-stopped
volumes:
  clawstash-data:
